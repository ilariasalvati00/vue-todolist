<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <ul>
            <li v-for="(elemento, indice) in todolist"> 
                <span :class="sbarra(elemento)">{{ elemento.text }}</span>
                <i class="fa-solid fa-xmark" @click="remove(indice)"></i>
            </li>
        </ul>

        <div class="form-add">
            <input type="text" v-model="todo" class="textarea" @keyup.enter="add">
            <input type="button" value="Aggiungi" @click="add">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
